<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Anno 1800 Bedürfnisrechner</title>
<script>
function berechneBeduerfnisse() {
    var einwohnerzahl = parseInt(document.getElementById('einwohnerzahl').value, 10);
    var ergebnisText = "Für " + einwohnerzahl + " Bürger benötigen Sie ungefähr:<br>";

    // Beispielhafte Berechnungen (Diese Zahlen sind beispielhaft und müssen angepasst werden)
    var brot = Math.ceil(einwohnerzahl / 100); // 1 Bäckerei pro 100 Einwohner
    var kleidung = Math.ceil(einwohnerzahl / 150); // 1 Kleidungsfabrik pro 150 Einwohner
    var bier = Math.ceil(einwohnerzahl / 200); // 1 Brauerei pro 200 Einwohner

    ergebnisText += "- Bäckereien: " + brot + "<br>";
    ergebnisText += "- Kleidungsfabriken: " + kleidung + "<br>";
    ergebnisText += "- Brauereien: " + bier;

    document.getElementById('ergebnis').innerHTML = ergebnisText;
}
</script>
</head>
<body>

<h2>Anno 1800 Bedürfnisrechner für Bürger</h2>

<label for="einwohnerzahl">Anzahl der Bürger:</label>
<input type="number" id="einwohnerzahl" name="einwohnerzahl" value="1000"><br><br>

<button onclick="berechneBeduerfnisse()">Bedürfnisse berechnen</button>

<div id="ergebnis">Bitte geben Sie die Anzahl der Bürger ein und klicken Sie auf Bedürfnisse berechnen.</div>

</body>
</html>
